<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio2</title>
  </head>
  <body>
    <textarea id="areadetexto" rows="10" cols="40"></textarea>
    <div <p>Caracteres: <span id="numero">0</span></p>
    </div>
    <script type="text/javascript">
    var areadetexto = document.getElementById('areadetexto');
    var numero = document.getElementById('numero');

    areadetexto.addEventListener('keyup', function(){
            numero.innerText = areadetexto.value.length;
    })
    </script>
  </body>
</html>
