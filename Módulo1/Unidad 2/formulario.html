<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario para CV</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Formulario de contacto</h1>
      </header>
      <form action="index.html" method="post">
        <p>
          <input type="text" name="Nombre" placeholder="Nombre"/>
        </p>
        <p>
          <input type="text" name="Apellido" placeholder="Apellido" />
        </p>
      <label for="género">Género</label>
        <ul>
          <li>
            <input type="radio" name="género" value="femenino">
            <label>Femenino</label>
          </li>
          <li>
            <input type="radio" name="género" value="masculino">
            <label>Masculino</label>
          </li>
          <li>
            <input type="radio" name="género" value="no binarix">
            <label>No binarix</label>
          </li>
        </ul>
        <label>Interesado en trabajar conmigo en...</label>
        <ul>
          <li>
            <input type="checkbox" name="intereses" value="fotografia" id="fotografia"/>
            <label for="fotografia">Fotografía</label>
          </li>
          <li>
            <input type="checkbox" name="intereses" value="ilustracion" id="ilustracion"/>
            <label for="ilustracion">Ilustración</label>
          </li>
          <li>
            <input type="checkbox" name="intereses" value="diseño" id="diseño"/>
            <label for="diseño">Diseño</label>
          </li>
          <li>
            <input type="checkbox" name="intereses" value="musica" id="musica"/>
            <label for="musica">Música</label>
          </li>
        </ul>
        <p>
          <label for="titulo">Título</label>
          <select name="titulo">
            <option value="primario">Primario</option>
            <option value="secundario">Secundario</option>
            <option value="terciario">Terciario</option>
            <option value="secundario">Universitario</option>
          </select>
        </p>
        <p>
          <label for="comentarios">Comentarios</label>
          <textarea name="comentarios"></textarea>
        </p>
        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Borrar">
        </p>
      </form>
    </main>
  </body>
</html>
